<body>

  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
        <a class="navbar-brand" href="/">Recents</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
            <a href="/archive">Archive</a>
          </li>
          <li>
            <a data-toggle="modal" data-target="#()admin-login-modal">Login</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="">
        <img class="img-responsive center-block" src="./images/logo.png" alt="" id="site-header-image" width=25% height=25%>
      </div>
    </div>
    <div id="upload-form">
      <form id="create-podcast-form">
        <div class="form-group">
          <label for="author">Author(s)</label>
          <input type="text" class="form-control" id="form-author" aria-describedby="author" placeholder="Author(s)">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="form-title" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="subtitle">Subtitle</label>
          <input type="text" class="form-control" id="form-subtitle" placeholder="Subtitle">
        </div>
        <div class="form-group">
          <label for="summary">Summary</label>
          <textarea class="form-control" id="form-summary" placeholder="Summary" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="image">Image</label>
          <input type="file" id="form-image" class="form-control-file">
          <span class="custom-file-control"></span>
        </div>
        <div class="form-group">
          <label for="podcast">Podcast</label>
          <input type="file" id="form-podcast" class="form-control-file">
          <span class="custom-file-control"></span>
        </div>
      </form>
      <button id="submit-podcast-button" class="btn btn-primary">Submit</button>
      <div class="loader" id="loader"></div>
    </div>


    <hr>

    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>For questions, e-mail: info@debuggedpodcast.com</p>
        </div>
      </div>
      <!-- /.row -->
    </footer>

  </div>
  <!-- /.container -->

  <!-- Used as a Hack to get audio duration. pls ignore -->
  <audio id="audio"></audio>
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Client Scrips -->
  <script src="./scripts/bundle-admin.js"></script>
